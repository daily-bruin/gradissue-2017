  <body>
    <div class="container main">
      <div id="map"></div>
      <h1>hi</h1>

      <p>
        you know hey hey hey
      </p>
      <p><a id="qna-trigger" data-open="qna-modal">Click me for a modal</a></p>

    <div class="full reveal" id="qna-modal" data-reveal>
      <div class="container">
        <h1>I am from <span id="fromloc" contenteditable="true">Los Angeles, CA</span>, and after <span contenteditable="true">4</span> amazing years at UCLA,

        <div class="sidetext">
          <h4><span class="db">DAILY BRUIN</span> | The <span class="grad">Graduation</span> Issue</h4>
        </div>
      </div>
      <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
